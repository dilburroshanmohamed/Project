<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends "adminhomeindex.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/Myapp/editjudges_post/">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
        <input type="hidden" name="id" value="{{ data.id }}">
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield"  value="{{ data.name }}"class="form-control"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><table width="200">
        <tr>
          <td><label>
            <input type="radio" name="RadioGroup1" value="Male" {% if data.gender == 'Male' %}checked{% endif %} id="RadioGroup1_0" />
            Male</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="RadioGroup1" value="Female" {% if data.gender == 'female' %}checked{% endif %} id="RadioGroup1_1" />
            Female</label></td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data.place }}"class="form-control" /></td>
    </tr>
    <tr>
      <td>House name</td>
      <td><input type="text" name="textfield5" id="textfield5" value="{{ data.hname }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Profession</td>
      <td><input type="text" name="textfield6" id="textfield6" value="{{ data.proffession }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield7" id="textfield7"  value="{{ data.email }}"class="form-control"/></td>
    </tr>
    <tr>
      <td>Phone number</td>
      <td><input type="text" name="textfield8" id="textfield8" value="{{ data.phoneno }}"class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Edit" id="Edit" value="Edit" />
      </div></td>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
</body>
</html>
