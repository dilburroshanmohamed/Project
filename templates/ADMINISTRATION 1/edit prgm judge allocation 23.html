<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Myapp/editprgmjudgeallocation_post/">
    {% csrf_token %}
  <table width="200" border="1">
  <input type="hidden" name="id" value="{{data.id}}">
    <tr>
      <td>Program</td>
      <td><div align="right">
        <select name="select" id="select">
            {% for i in data1 %}
                <option hidden value="{{ data.PROGRAMME.id }}">{{ data.PROGRAMME.programname }}</option>
            <option value="{{ i.id }}">{{ i.programname }}</option>
            {% endfor %}
        </select>
      </div></td>
    </tr>
    <tr>
      <td>Judges</td>
      <td><div align="right">
        <select name="select2" id="select2">
            {% for i in data2 %}
                <option hidden value="{{ data.JUDGE.id }}">{{ data.JUDGE.name }}</option>
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
      </div></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Allocate" id="Allocate" value="Allocate" />
      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
