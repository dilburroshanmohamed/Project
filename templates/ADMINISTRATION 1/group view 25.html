{% extends "adminhomeindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/groupview_post/">
    {% csrf_token %}
  <table class="pull-left mb-3 mt-3">
    <tr>
      <td><input type="text" name="textfield" id="textfield"class="form-control" placeholder="search with name" /></td>
      <td><input type="submit" name="Search" id="Search" value="Search" class="btn btn-info"/></td>
    </tr>
  </table>
  <table class="table table-bordered table-hover mb-3 mt-3">
    <tr>
      <th> Sl no</th>
      <th>Group name</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.groupname }}</td>
      <td><a href="/Myapp/editgroup/{{i.id}}"class="btn btn-success">Edit</a></td>
      <td><a href="/Myapp/delete_group/{{ i.id }}" onclick="return confirm('Are you sure')"class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
