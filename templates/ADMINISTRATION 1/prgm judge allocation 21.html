{% extends "adminhomeindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/prgmjudgeallocation_post/">
    {% csrf_token %}
  <table class="table table-hover table-bordered">
    <tr>
      <td>Program</td>
      <td><div align="left">
        <select name="select" class="form-control" id="select">
               {% for i in data %}
          <option value="{{ i.id }}" >{{ i.programname }}</option>
            {% endfor %}
        </select>
      </div></td>
    </tr>
    <tr>
      <td>Judges</td>
      <td><div align="left">
        <select name="select2"  class="form-control" id="select2">
                      {% for i in data1 %}
          <option value="{{ i.id }}" >{{ i.name }}</option>
            {% endfor %}

        </select>
      </div></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Allocate" id="Allocate" value="Allocate" class="btn btn-success" />
      </div></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
{% endblock %}
