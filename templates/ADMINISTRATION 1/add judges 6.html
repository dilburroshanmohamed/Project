{% extends "adminhomeindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/addjudges_post/">
    {% csrf_token %}
 <table class="table table-hover table-bordered">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><div align="left">
        <label for="textfield2"></label>
        <table width="200">
          <tr>
            <td><label>
              <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />
              Male</label></td>
          </tr>
          <tr>
            <td><label>
              <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
              Female</label></td>
          </tr>
        </table>
      </div>
      <label for="radio"></label></td>
    </tr>
    <tr>
      <td>House name</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form form control"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" /></td>
    </tr>
    <tr>
    <tr>
      <td>Profession</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6"  class="form-control"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" class="form-control"/></td>
    </tr>
    <tr>
      <td>Phone number</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" class="btn btn-success" id="Submit" value="Submit" />
      </div></td>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
