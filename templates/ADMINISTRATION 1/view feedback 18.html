{% extends "adminhomeindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/viewfeedback_post/">
    {% csrf_token %}
    <table class="pull-left mb-3 mt-3">
    <tr>
      <td>from</td>
      <td>
      <input type="date" name="textfield" class="form-control" id="textfield"  /></td>
      <td>to</td>
      <td>
      <input type="date" class="form-control" name="textfield2" id="textfield2" /></td>
      <td><input type="submit"  name="button" id="button" value="Submit" class="btn btn-info"  /></td>
    </tr>
  </table>
     <table  class="table table-bordered table-hover mb-3 mt-3">
    <tr>
      <td>Slno</td>
      <td>Date</td>
      <td>Name</td>
      <td>Feedback</td>
    </tr>
      {%  for i in data %}

    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
        <td>{{ i.uname }}</td>

      <td>{{ i.feedback }}</td>

    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
