<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Myapp/viewrules_post/">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td><input type="text" name="textfield" id="textfield"class="form-control" /></td>
      <td><input type="submit" name="Search" id="Search" value="Search" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <td>Slno</td>
      <td>Program</td>
      <td>Rules</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.PROGRAMME.programname }}</td>
        <td>{{ i.rules }}</td>
        <td></td>
        <td></td>
        <td><a href="/Myapp/editrules/{{ i.id }}">Edit</a></td>
      <td><a href="/Myapp/delate_rules/{{ i.id }}" onclick="return confirm('Are you sure')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
