{% extends "adminhomeindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/viewprgmjudgeallocation_post/">
    {% csrf_token %}
  <table class="pull-left mb-3 mt-3">
    <tr>
      <td><input type="text" name="textfield"  id="textfield"class="form-control" /></td>
      <td><input type="submit" name="Search" id="Search"  alue="Search" class="btn btn-info" /></td>
    </tr>
  </table>
  <table  class="table table-bordered table-hover mb-3 mt-3">
    <tr>
      <td>Slno</td>
      <td>Program</td>
      <td>Judge</td>
      <td>view&nbsp;</td>
      <td>&nbsp;</td>
      <td></td>
    </tr>
      {%for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.PROGRAMME.programname }}</td>
      <td>{{ i.JUDGE.name }}</td>
      <td><a href="/Myapp/editprgmjudgeallocation/{{ i.id }}"class="btn btn-success" >Edit</a></td>
      <td><a href="/Myapp/delate_allocation/{{ i.id }}" onclick="return confirm('Are you sure')" class="btn btn-danger" >Delete</a></td>

      {% endfor %}
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
{% endblock %}
