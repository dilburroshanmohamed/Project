{% extends 'TEAM LEADER 2/leader index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/Myapp/viewprogram_post/">
    {% csrf_token %}
  <table class="table table-hover table-bordered">

    <tr>
      <td><input type="text" name="textfield" id="textfield" class="form-control" /></td>
      <td><input type="submit" name="Search" id="Search"class="btn btn-info" value="Search" /></td>
    </tr>
  </table>
  <table class="table table-hover table-bordered">

    <tr>
      <th>Slno</th>
      <th>Program name</th>
{#      <th>Program type</th>#}
{#      <th>group program</th>#}
        <th>candidates</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.programname }}</td>
{#      <td>{{ i.programtype }}</td>#}
{#      <td>{{ i.groupprogram }}</td>#}
        <td><a href="/Myapp/lresult/{{ i.id }}"class="btn btn-success">view </a></td>
    </tr>
      {% endfor %}

  <p>&nbsp;</p>
   </form>
{% endblock %}
