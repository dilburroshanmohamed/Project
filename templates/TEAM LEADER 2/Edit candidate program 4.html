{% extends 'TEAM LEADER 2/leader index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/Editcandidateprogram_post/">
{% csrf_token %}
  <table class="table table-bordered">      <input type="hidden" name="id" value="{{ data.id }}">
    <tr>
      <td >Name</td>
      <td>&nbsp;<input type="text" class="form-control" name="textfield5" id="textfield5" value="{{ data.name }}"  /></td>
    </tr>
<tr>
      <td>Gender</td>
        <td>
            <select class="form-control" name="RadioGroup1">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        </td>
    </tr>    <tr>
      <td>course</td>
      <td>&nbsp;<input type="text" name="textfield2" class="form-control" id="textfield5" value="{{ data.course }}"  /></td>
    </tr>
      <tr>
      <td>group</td>
        <td>
            <select class="form-control" name="select2">
                {%for i in data2 %}
            <option value="{{ i.id }}">{{i.groupname}}</option>
         {% endfor all  %}
        </select>
        </td>
    </tr>
        <tr>
      <td>program</td>
        <td>
            <select class="form-control" name="select3">
                {%for i in data3 %}
            <option value="{{ i.id }}">{{i.programname}}</option>
         {% endfor all  %}
        </select>
        </td>
    </tr>


    <tr>
      <td>email</td>
      <td>&nbsp;<input type="text" name="textfield3" id="textfield5" class="form-control"   value="{{ data.email }}"  /></td>
    </tr>
    <tr>
      <td>phoneno </td>
      <td>&nbsp;<input type="text" name="textfield4" class="form-control" id="textfield5" value="{{ data.phoneno }}"  /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" id="Submit" class="btn btn-success" value="Submit" />
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}
