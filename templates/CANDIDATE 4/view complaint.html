
{% extends 'CANDIDATE 4/candidate index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/cviewcomplaint_post/">
    {% csrf_token %}
 <table class="pull-left mb-3 mt-3">
    <tr>
      <td>From Date</td>
      <td><input class="form-control" type="date" name="fdate"></td>
      <td>To Date</td>
      <td><input type="date" class="form-control" name="tdate"></td>
       <td> <input type="submit" name="Search" class="btn btn-info rounded-pill" class="btn btn-success" id="Search" value="Search" /></td>
    </tr>
  </table>
<table  class="table table-bordered table-hover mb-3 mt-3">
    <tr>
      <th>Slno</th>
      <th>Date</th>
      <th>Complaints</th>

      <th>Status</th>
      <th>&nbsp;Reply</th>
    </tr>
      {%  for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.complaint }}</td>
        <td>{{ i.status }}</td>
      <td> {{ i.replay }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
